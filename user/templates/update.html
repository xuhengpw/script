<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>更新用户</title>
        <style type="text/css">
        .error{
            color:red;
        }
        .success{
            color:green;
        }
        </style>
    </head>
    <body>
        <form action="/updateUser/" method="post">
            {% if result %}
                <div class="
                {% if result %}
                error
                {% endif %}
                ">{{result}}</div>

</html>
