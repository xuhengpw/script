<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>登陆</title>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap-3.3.5-dist/css/bootstrap.min.css')}}"/>
        
        <style type="text/css">
        .error{
            color:red;
        }
        .success{
            color:green;
        }
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }
        .form-signin {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <form class="form-signin" action="/login/">
                <h2 class="form-signin-heading">用户登录</h2>
                {% if error %}
                <p class="bg-danger">{{error}}</p>
                {% endif %}
                <div class="form-group">
                  <input type="text" class="form-control" name="username" value="{{login_username}}" placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码"/>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
            </form>
        </div>
    </body>
</html>
